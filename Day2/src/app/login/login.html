<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button type="submit">Login</button>
  </form>
</div>
